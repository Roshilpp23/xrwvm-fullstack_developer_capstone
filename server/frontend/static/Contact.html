<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Best Cars</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .contact-container {
      background-color: white;
      border-radius: 20px;
      margin: 50px auto;
      padding: 30px;
      width: 85%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .contact-image {
      width: 600px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .contact-text {
      color: #007bff;
      font-size: 16px;
      margin-top: 20px;
      line-height: 1.8;
    }

    .icon {
      width: 300px;
      height: 250px;
      margin-top: 70px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:turquoise; padding: 10px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><strong>Dealerships</strong></a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="/contact">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Container -->
  <main class="contact-container text-center">

    <img src="/static/cars.jpeg" class="contact-image" alt="Cars Image">

    <div class="row mt-4">
      <div class="col-md-6">
        <img src="/static/person.png" class="icon" alt="Support Icon">
      </div>
      <div class="col-md-6 text-start contact-text">
        <p><strong>Contact Customer Service</strong><br>support@bestcars.com</p>
        <p><strong>Advertising Team</strong><br>NationalSales@bestcars.com</p>
        <p><strong>Public Relations</strong><br>press@bestcars.com</p>
        <p><strong>Dealership Offices</strong><br>312-611-1111</p>
        <p><strong>Become a Dealer</strong><br><a href="#">Visit growwithbestcars.com</a></p>
      </div>
    </div>
  </main>
</body>
</html>
